name: Upload Package to PyPi

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build core-package ğŸ§±
        run: python -m build
        working-directory: "./shepherd_core"
      - name: Publish core-package ğŸ¥³
        uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          user: __token__
          password: ${{ secrets.PYPI_CORE_TOKEN }}
        working-directory: "./shepherd_core"

      - name: Build data-package ğŸ§±
        run: python -m build
        working-directory: "./shepherd_data"
      - name: Publish package ğŸ¥³
        uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          user: __token__
          password: ${{ secrets.PYPI_DATA_TOKEN }}
        working-directory: "./shepherd_data"
