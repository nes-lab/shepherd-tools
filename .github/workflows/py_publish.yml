name: Upload Package to PyPi

on:
  release:
    types: [published]
  push:
    # branches: [ main ]  # this is handled as OR (push to main OR tagged)
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  run-release:
    uses: ./.github/workflows/py_release.yml
    permissions:
      contents: write

  deploy:

    runs-on: ubuntu-latest
    needs:
      - run-release
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build core-package ğŸ§±
        run: python -m build
        working-directory: "./shepherd_core"
      - name: Publish core-package ğŸ¥³
        uses: pypa/gh-action-pypi-publish@release/v1 # always newest stable
        with:
          user: __token__
          password: ${{ secrets.PYPI_CORE_TOKEN }}
          packages-dir: shepherd_core/dist/

      - name: Build data-package ğŸ§±
        run: python -m build
        working-directory: "./shepherd_data"
      - name: Publish package ğŸ¥³
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_DATA_TOKEN }}
          packages-dir: shepherd_data/dist/
