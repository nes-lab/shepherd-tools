name: Publish Core-Package to PyPi

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'
    # branches: [ main ]  # handled as OR! (push to main OR tagged)

permissions:
  contents: read

jobs:

  publish-core:
    # if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/shepherd-core
    permissions:
      id-token: write

    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v5
      - name: Set up Python 🐍
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install uv 🔧
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install dependencies 🔧
        run: uv pip install build

      - name: Build core-package 🧱
        run: python -m build
        working-directory: "./shepherd_core"

      - name: Publish core-package 🥳
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: shepherd_core/dist/
