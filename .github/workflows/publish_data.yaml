name: Publish Data-Package to PyPi

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'
    # branches: [ main ]  # handled as OR! (push to main OR tagged)

permissions:
  contents: read

jobs:

  publish-core:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/shepherd-core
    permissions:
      id-token: write

    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build data-package ğŸ§±
        run: python -m build
        working-directory: "./shepherd_data"

      - name: Publish package ğŸ¥³
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: shepherd_data/dist/
